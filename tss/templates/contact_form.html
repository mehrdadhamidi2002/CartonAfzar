<!-- templates/contact_form.html -->
<h1>Contact Us</h1>
<form method="post" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="text-center">
        <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
    </div>
</form>
