{% extends 'tss/base.html' %}

{% load static %}

{% block title %} Welcome To CartonAfzar {% endblock %}

{% block content %}


<div class="page-loader"></div>
<header id="home" class="full-height bg-img" data-src="{% static 'images/bg/main-demo.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <div class="header-content">
                    <div class="header-content-inner">
                        <div class="secton-title">
                            <main class="py-6 px-8">
                                <div class="container py-15 bg-slate-800 text-center"
                                    style="background-color: #09B9BB; border-radius: 50px;">
                                    <br>
                                    <br>
                                    <br>
                                    <h1 class="display-4 text-white">ثبت نام</h1>
                                    <br>
                                    <form class="mt-4 px-4" method="post" action=".">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username" class="text-white">نام</label>
                                            <input name="username" type="text" class="form-control" id="username">
                                        </div>

                                        <div class="form-group">
                                            <label for="email" class="text-white">ایمیل</label>
                                            <input name="email" type="email" class="form-control" id="email">
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="text-white">رمز عبور</label>
                                            <input name="password1" type="password" class="form-control" id="password">
                                        </div>

                                        <div class="form-group">
                                            <label for="repeat-password" class="text-white">تکرار پسورد</label>
                                            <input name="password2" type="password" class="form-control"
                                                id="repeat-password">
                                        </div>

                                        <button class="btn btn-default typo-gray subscribe-btn ">ثبت نام</button>
                                        <br>
                                    </form>
                                    <br>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


{% endblock %}
